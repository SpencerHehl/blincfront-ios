<ion-card [hidden]="Comment.isFlagged" style="width: 90vw; margin-bottom:10px;">
    <ion-item style="background:white; color:black;">
        <!--<ion-avatar item-start>
            <img [src]="Comment.commenter?.profilePicture" (click)="viewProfile()">
        </ion-avatar>-->
        <h2 (click)="viewProfile()">{{Comment.commenter?.fullName}}</h2>
        <ion-buttons item-end>
            <button ion-button (click)="viewMore()" style="height:20px; background:none;color:black;"><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-item>
    <ion-card-content style="margin-top:0px; margin-bottom:0px;">
        <img *ngIf="Comment.content.contentType == 'photo'" [src]="Comment.content.img" style="margin-top:10px;margin-bottom:10px;">
        <p>{{Comment.content.body}}</p>
    </ion-card-content>
    
    <ion-row>
        <ion-col>
            <button ion-button icon-lef clear small (click)="likeComment(Comment._id)" [color]="likeColor">
                <ion-icon name="thumbs-up" style="margin-right:5px;"></ion-icon>
                <div>{{Comment.numLikes}} Likes</div>
            </button>
        </ion-col>
        <ion-col>
            <ion-note>
                <p style="text-align:right;margin-top:7px;padding-right:10px;;width:100%;">{{Comment.createdDate | dateAge}}</p>
            </ion-note>
        </ion-col>
    </ion-row>
</ion-card>
