<ion-header>
    <ion-navbar>
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor='let notification of notifications'>
            <ion-avatar item-start>
                <img [src]='notification.sourceUser?.profilePicture' (click)="viewProfile(notification)">
            </ion-avatar>
            <p>{{notification.content}}</p>
            <ion-note item-end>{{notification.createdDate | dateAge}}</ion-note>
            <button ion-button (click)="viewItem(notification)" item-end><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="loadMore()">Load more notifications</button>
    <!--<ion-row *ngFor="let notification of notifications">
        <notification-card [Notification]="notification"></notification-card>
    </ion-row>-->
</ion-content>
