<ion-header>
  <ion-navbar>
    <ion-title>{{user?.fullName}}</ion-title>
    <ion-buttons end>
      <button *ngIf="user?._id == authService.mongoUser._id" ion-button (click)="settings()" icon-right><ion-icon name="settings"></ion-icon>Settings</button>
      <button *ngIf="user?._id != authService.mongoUser._id" ion-button (click)="followUser()" icon-right><ion-icon name="star"></ion-icon>{{followText}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #cbd3db">
  <ion-row>
    <ion-col *ngFor="let post of user?.myPosts">
      <post-card [Post]="post"></post-card>
    </ion-col>
  </ion-row>
  <button ion-button block (click)="loadMore()">Load more posts</button>
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="postText()"><ion-icon name="text"></ion-icon></button>
      <button ion-fab (click)="postPhoto()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
